<div class="form-container">
    <section class="feedback-form">
        <h2 class="request-title">REQUEST</h2>
        <p class="request-subtitle">Fill in a Catering</p>
        <p class="request-subtitle">Inquiry</p>

        <input type="text" id="fullName" placeholder="Full name" required>
        <input type="text" id="phone" placeholder="Phone number" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="text" id="date" placeholder="Event date" required>
        <input type="number" id="nmbr_of_ppl" placeholder="Number of people" required>
        <textarea id="details" placeholder="Leave any questions or specific notes" maxlength="500"></textarea>
        
        <button class="send">Submit</button>
    </section>
</div>
